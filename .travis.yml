language: objective-c
cache:
  directories:
    - node_modules
env:
  - NODE_VERSION="7.4"
before_install:
  - git clone https://github.com/creationix/nvm.git /tmp/.nvm
  - source /tmp/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use --delete-prefix $NODE_VERSION
  - node --version
install:
  - yarn install
#before_script:
script:
  - npm test
before_deploy:
  - brew update
  - brew install wine
  - wine --version
  - brew install makensis
  - npm run dist
deploy:
  provider: releases
  api_key: $GITHUB_API_KEY
  file:
    - dist/electron-chat-beerjs_1.0.0_amd64.deb
    - dist/electron-chat-beerjs_1.0.0_amd64.exe
    - dist/electron-chat-beerjs_1.0.0_amd64.dmg
  skip_cleanup: true
  on:
    repo: lgaticaq/electron-chat-beerjs
    tags: true
    all_branches: true
