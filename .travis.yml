language: objective-c
cache:
  directories:
    - node_modules
env:
  - NODE_VERSION="7.4"
before_install:
  - git clone https://github.com/creationix/nvm.git /tmp/.nvm
  - source /tmp/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use --delete-prefix $NODE_VERSION
  - node --version
install:
  - npm install
#before_script:
script:
  - npm test
before_deploy:
  - brew update
  - brew install wine
  - wine --version
  - brew install makensis
  - npm run dist
deploy:
  provider: script
  script: npm run publish
  skip_cleanup: true
