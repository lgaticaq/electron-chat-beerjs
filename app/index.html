<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat BeerJS Santiago - Febrero 2017</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="assets/css/huemul.css">
</head>
<body>

  <div class="wrapper">
    <header>
      <h1>Chat BeerJS Santiago - Febrero 2017</h1>
      <h2>Integraci√≥n: electron</h2>
    </header>

    <section id="main">

      <div id="login">
        <h3>Login</h3>
        <input type="email" id="email" placeholder="Email">
        <button id="btn-login">Login</button>
      </div>

      <div class="chat">
        <img id="avatar" class="avatar" src="https://secure.gravatar.com/avatar/00000000000000000000000000000000?s=50&d=mm">
        <input type="text" id="message" placeholder="Mensaje...">
        <button id="btn-enviar">Enviar</button>
      </div>
      <div class="output"></div>
    </section>
  </div>

  <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/g/gravatar.js@v0.2(md5.min.js+gravatar.min.js)"></script>
  <script src="assets/js/huemul.js"></script>

</body>
</html>
